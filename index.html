<html lang="vi" ng-app="StarterApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
	<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 
	<script language="javascript" src="js/index.js"></script>
    <script src="Profile" type="js/Profile.js"></script>>
	<link rel="stylesheet" type="text/css" href="css/style.css" >
  </head>
  <body layout="row" ng-controller="AppCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
         <div layout="column" class="md-toolbar-tools-bottom inset" layout-align="center center">
          <img ng-src="img/profile.jpg" class="profile" src="img/profile.JPG">
          
          <span></span>
          <div style="font-size: 20; font-weight: 200">Thùy Nguyễn</div>
        </div>
      </md-toolbar>
      <md-list>
          
     <div data-ng-controller="accountCtrl">
        
         <md-subheader style="background-color: #eeeeee;">INFORMATION</md-subheader>
        <md-item ng-repeat="item in data.menu">
          <a>
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
             <div class="inset" ng-controller="accountCtrl">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
                <div class="inset">{{item.title}}
              </div>
            </md-item-content>
          </a>
        </md-item>
        <div class="clear">&nbsp;</div>
          
      <md-divider></md-divider>
		
          
          <md-subheader style="background-color: #eeeeee;" >CONTACTS</md-subheader>
        <md-item ng-repeat="item in data.contacts">
          <a>
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
              <div class="inset">{{item.title }}
              </div>
            </md-item-content>
          </a>
        </md-item>
        <div class="clear">&nbsp;</div>
          
      <md-divider></md-divider>
          
      <md-subheader>Quote </md-subheader>
			<p Style="margin:1px;">"Nothing last forever..."</p>
      </div>
    </md-list>
    </md-sidenav>
    
      
    <div layout="column" class="relative" layout-fill role="main">
      <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
      </md-button>
      <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3>
            Curriculum Vitae
          </h3>
          <span flex></span>
        </div>
          
    </md-list>
    </md-sidenav>
      </md-toolbar>
        <div data-ng-controller="accountCtrl"">
        <md-card>
                    <md-card-content>
                        <div>
                            <h2>Summary</h2>
                        </div>
                        <md-divider></md-divider>
                        <p>{{data.summary}}</p>
                        <div>
                        </div>
                        <md-button  aria-label="Add">
                            <ng-md-icon icon="edit"></ng-md-icon>
                        </md-button>
                    </md-card-content>        
        </md-card>
        <md-card>
                    <md-card-content>
                        <div>
                            <h2>Experience</h2>
                        </div>
                        <md-divider></md-divider>
                        <div class="panel" ng-controller="LocationFormCtrl">
        <div class="field"> <p>Region:</p>
            <div click-to-edit="data.summary"></div>
        </div>
    </div>
                    </md-card-content>
        </md-card>
        <md-card>
                    <md-card-content>
                        <div>
                            <h2>Skills</h2>
                        </div>
                        <md-divider></md-divider>
                        <div>
                        </div>
                        <md-button  aria-label="Add">
                            <ng-md-icon icon="edit"></ng-md-icon>
                        </md-button>
                    </md-card-content>
        </md-card>
        
        <md-card>
                    <md-card-content>
                        <div>
                            <h2>Education</h2>
                        </div>
                        <md-divider></md-divider>
                        <div>
                        </div>
                        <md-button  aria-label="Add">
                            <ng-md-icon icon="edit"></ng-md-icon>
                        </md-button>
                    </md-card-content>
        </md-card>
        
        <md-card>
                    <md-card-content>
                        <div>
                            <h2>Projects</h2>
                        </div>
                        <md-divider></md-divider>
                        <div>
                        </div>
                        <md-button  aria-label="Add">
                            <ng-md-icon icon="edit"></ng-md-icon>
                        </md-button>
                    </md-card-content>
        </md-card>
      <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
          <div class="inset" hide-sm></div>          
        </ui-view>
      </md-content>
    </div>
    </div>
    
  </body>
</html>
